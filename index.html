<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inspire data visualization</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
	<link href="http://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0/dc.min.css" rel="stylesheet">
	<style>
		body{
			font-family: 'Source Code Pro', monospace;
		}
		.row_2 div{
			display: inline-block;
			vertical-align: top;
		}
		table, th, td {
		    border: 1px solid black;
		    text-align: center;
		}
	</style>
	<!-- Latest compiled and minified CSS -->
</head>
<body style="margin:0;">
	<div id="app"></div>
	<div id="canvas_container" style="z-index:-1">
		<canvas id="canvas" style="z-index: -1;"></canvas>
	</div>
	<div style="background:rgba(0,0,0,0);width:30vw; position:absolute; top:0;left:35vw;text-align:center">
	    <select id="utility_select" style="font-size:1rem;margin-top:5vh">
	      <option value="PSE&G">PSE&G</option>
	      <option value="PECO ENERGY">PECO ENERGY</option>
	      <option value="ATLANTIC CITY ELECTRIC">ATLANTIC CITY ELECTRIC</option>
	    </select>
	    <select id="year_select" style="font-size:1.5rem;margin-top:1vh">
	      <option value="2010">2010</option>
	      <option value="2011">2011</option>
	      <option value="2012">2012</option>
	      <option value="2013">2013</option>
	      <option value="2014">2014</option>
	      <option value="2015">2015</option>
	      <option value="2016">2016</option>
	    </select>
	    <p id="show_daily_load" style='color:white;cursor: pointer;'>SHOW daily load</p>
	    <p id="month_avg" style="color:white;cursor:pointer">SHOW monthly average Degree Day</p>
	    <p id="show_DC" style='color:white;cursor: pointer;'>Go back</p>
	</div>

	<div id='DC_charts' style="display:block;background:rgba(255,255,255,1);height:100vh;width:100vw;position:absolute;top:0">

		<div style="width:1000px;position: relative; margin-left:calc((100vw - 1000px) / 2 )">
			<p style="position:absolute">Please click on the graph to apply filter.</p>
			<p style="cursor:pointer;text-align:right;color:green" id='close_DC'>Explore more</p>
			<hr>
			<div style="margin-left:100px;display:block">
				<div>
					<h4>Daily load distribution</h4>
					<div id="load_chart">
						Current filter: <span class='filter'></span>				          
					</div>
				</div>
			</div>
			<div style="margin-left:100px;display:block">
				<div id="load_avg_chart"></div>
			</div>
			<div style="margin-left:100px">
				<div>
					<h4>Temperature distribution</h4>
					<div id="temp_chart">
						Current filter: <span class='filter'></span>
					</div>
				</div>
			</div>
			<div class='row_2' style="margin-left:100px">
				<div style="display:none">
					<p>Yearly load</p>
					<div id='year_chart'></div>
				</div>
				<div>
					<h4>Day of week</h4>
					<div id="week_chart"></div>
				</div>
				<div>
					<h4>Seasonal</h4>
					<div id="season_chart"></div>
				</div>
				<div>
					<h4>Monthly</h4>
					<div id='month_chart'></div>
				</div>
				
			</div>
			
			<!--
			<div class='dc-data-count'>
			 	<span class='filter-count'></span>
			 	selected out of <span class='total-count'></span> records.
			</div>
			<div class='dc-data-table'>
		   </div>
		   -->

		</div>
	</div>
	<script src="lib/jquery.min.js"></script>
	<script src="https://d3js.org/d3.v3.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
  	<script src="http://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0/dc.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
	<script type="text/javascript" src="lib/three.min.js"></script>
	<script type="text/javascript" src="lib/TrackballControls.js"></script>
	

	<script type="text/javascript" src="utils/sceneSetUp.js"></script>
	<script type="text/javascript" src="bundle.js"></script>

	<script type="text/javascript" src="utils/3Dscene.js"></script>

	<script type="text/javascript" src="utils/mountActions.js"></script>

</body>
</html>
